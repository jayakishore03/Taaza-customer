<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taza - Load Data to Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .status-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 500;
            color: #555;
        }
        
        .status-value {
            color: #888;
            font-family: 'Courier New', monospace;
        }
        
        .status-value.success {
            color: #10b981;
            font-weight: bold;
        }
        
        .status-value.error {
            color: #ef4444;
            font-weight: bold;
        }
        
        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .details {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .server-url {
            background: #f3f4f6;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 10px 0;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Taza Data Migration</h1>
        <p class="subtitle">Load your data from JSON files to Supabase database</p>
        
        <div class="server-url">
            Server: <span id="serverUrl">http://localhost:3000</span>
        </div>
        
        <div class="status-box" id="statusBox">
            <div class="status-item">
                <span class="status-label">üè™ Shops:</span>
                <span class="status-value" id="shopsCount">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">ü•© Products:</span>
                <span class="status-value" id="productsCount">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">‚ûï Addons:</span>
                <span class="status-value" id="addonsCount">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">üé´ Coupons:</span>
                <span class="status-value" id="couponsCount">Loading...</span>
            </div>
        </div>
        
        <button onclick="loadData()" id="loadBtn">
            üì¶ Load Data to Database
        </button>
        
        <button onclick="checkStatus()" class="btn-secondary" id="statusBtn">
            üîç Check Current Status
        </button>
        
        <div class="message" id="message"></div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3000/api';
        
        // Check status on load
        window.onload = () => {
            checkStatus();
        };
        
        async function checkStatus() {
            const statusBtn = document.getElementById('statusBtn');
            const message = document.getElementById('message');
            
            statusBtn.disabled = true;
            statusBtn.innerHTML = '<span class="loading"></span> Checking...';
            message.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/migrate/status`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('shopsCount').textContent = `${data.status.shops.count} records`;
                    document.getElementById('productsCount').textContent = `${data.status.products.count} records`;
                    document.getElementById('addonsCount').textContent = `${data.status.addons.count} records`;
                    document.getElementById('couponsCount').textContent = `${data.status.coupons.count} records`;
                    
                    // Add success class if data exists
                    if (data.status.shops.count > 0) document.getElementById('shopsCount').classList.add('success');
                    if (data.status.products.count > 0) document.getElementById('productsCount').classList.add('success');
                    if (data.status.addons.count > 0) document.getElementById('addonsCount').classList.add('success');
                    if (data.status.coupons.count > 0) document.getElementById('couponsCount').classList.add('success');
                    
                    showMessage('info', `Total: ${data.totalRecords} records in database`);
                } else {
                    showMessage('error', data.message || 'Error checking status');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('error', `Cannot connect to server. Make sure backend is running on ${API_URL}`);
                
                // Set all to error state
                ['shopsCount', 'productsCount', 'addonsCount', 'couponsCount'].forEach(id => {
                    document.getElementById(id).textContent = 'Error';
                    document.getElementById(id).classList.add('error');
                });
            }
            
            statusBtn.disabled = false;
            statusBtn.textContent = 'üîç Check Current Status';
        }
        
        async function loadData() {
            const loadBtn = document.getElementById('loadBtn');
            const message = document.getElementById('message');
            
            loadBtn.disabled = true;
            loadBtn.innerHTML = '<span class="loading"></span> Loading Data...';
            message.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/migrate/all`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (data.success || response.status === 207) {
                    let details = '<div class="details">';
                    details += `‚úÖ Shops: ${data.results.shops.count} migrated<br>`;
                    details += `‚úÖ Products: ${data.results.products.count} migrated<br>`;
                    details += `‚úÖ Addons: ${data.results.addons.count} migrated<br>`;
                    details += `‚úÖ Coupons: ${data.results.coupons.count} migrated<br>`;
                    details += `<br>Total: ${data.totalRecords} records`;
                    details += '</div>';
                    
                    showMessage('success', 
                        `üéâ Migration completed successfully!<br>${data.message}${details}`
                    );
                    
                    // Refresh status
                    setTimeout(checkStatus, 1000);
                } else {
                    let errorDetails = '<div class="details">';
                    if (data.results) {
                        for (const [key, value] of Object.entries(data.results)) {
                            if (value.error) {
                                errorDetails += `‚ùå ${key}: ${value.error}<br>`;
                            }
                        }
                    }
                    errorDetails += '</div>';
                    
                    showMessage('error', 
                        `Migration failed: ${data.message || 'Unknown error'}${errorDetails}`
                    );
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('error', 
                    `Cannot connect to server at ${API_URL}<br><br>` +
                    `<strong>Make sure:</strong><br>` +
                    `1. Backend is running (npm run dev)<br>` +
                    `2. Server is on port 3000<br>` +
                    `3. Tables exist in Supabase (run SQL first if needed)`
                );
            }
            
            loadBtn.disabled = false;
            loadBtn.textContent = 'üì¶ Load Data to Database';
        }
        
        function showMessage(type, text) {
            const message = document.getElementById('message');
            message.className = `message ${type}`;
            message.innerHTML = text;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
